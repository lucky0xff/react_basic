<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    //创建组件
    class Demo extends React.Component{
      showData = () => {
        const {input1} = this  //不用this.refs
        alert(input1.value)
      }
      showData2 = () => {
        const {input2} = this  //不用this.refs 
        alert(input2.value)
      }

      //回调函数指 你定义的函数 你没调用 最终被调用了
      //箭头函数一侧只有一句话时候可以省略括号(c) => {this.input1 = c}
      render() {
        return (
          <div>
            <input ref={c => this.input1 = c} type="text" name="" id=""/> &nbsp; 
            <button onClick={this.showData}>点我提示数据</button> &nbsp;
            <input onBlur={this.showData2} ref={c => this.input2 = c} type="text" name="" id=""/> &nbsp;
          </div>
        )
      }
    }

    //渲染
    ReactDOM.render(<Demo/>,document.getElementById('test1'));
  </script>
</body>
</html>
