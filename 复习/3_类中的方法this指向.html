<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    class Person {
      constructor(name,age) {
        this.name = name
        this.age = age
      }
      speak() {
        console.log(this)
      }
    }

    //通过实例调用speak
    const p1 = new Person('tom',20);
    p1.speak();

    //直接调用 this变成了undefine
    const x = p1.speak
    x();
  </script>
</body>
</html>
