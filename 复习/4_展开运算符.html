<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script type="text/javascript">
    let arr1=[1,2,3,4,5]
    let arr2=[6,7,8,9,10]
    console.log(...arr1);   //展开一个数组
    let arr3 = [...arr1,...arr2]  //连接数组
    console.log(...arr3)

    //在函数中使用 不确定参数时
    function sum(...numbers) {
      return numbers.reduce((preValue,currentValue)=> {
        return preValue+currentValue
      })
    }
    console.log(sum(1,2,3,4,5));

    let person1={name:'tom',age:'18'}
    let person2={...person1}  //复制
    // console.log(...person2) //报错 展开运算符不能展开对象
    console.log(person2)
    person1.name='jerry'
    console.log(person1)
    console.log(person2)

    let person3 = {...person1,name:'jack',address:'123'} //合并
    console.log(person3)

  </script>
</body>
</html>
