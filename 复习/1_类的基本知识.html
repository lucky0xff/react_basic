<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    //创建一个Person类
    class Person {
      //构造器方法  不是必须的 要对实例做一些初始化操作的时候才用
      constructor(name,age) { //构造器中的this是类的实例对象 如果没有构造器方法传的'tom',18是没有定义的
        this.name = name;
        this.age = age;
      }
      //一般方法 除了构造方法以外的方法
      //放在类的原型对象上供实例使用
      speak() {
        console.log(`我叫${this.name}，我的年龄是${this.age}`)
      }

    }

    // 继承
    //super是用来继承父类中有的 如果A继承B 且A写了构造器 必须要写super()
    class Student extends Person {
      constructor(name,age,grade) { //这个要写完整
        super(name,age)
        this.grade = grade
      }

      //重写父类的方法
      speak() {
        console.log(`我叫${this.name}，我的年龄是${this.age}，我的年纪是${this.grade}`)

        // 这样不行 因为study供实例调用 不能直接调用
        // study()
        // 因为要用实例调用 speak中的this是实例
        this.study()
      }

      //自己的方法
      //放在类的原型上 供实例调用
      study() {
        console.log('我很努力的学习')
      }
    }

    //创建一个Person实例对象
    const p1 = new Person('tom',18);
    const p2 = new Person('jerry',19);
    console.log(p1);
    console.log(p2);
    p1.speak();
    p2.speak();

    const s1 = new Student('小张',20,'大三');
    console.log(s1);
    s1.speak();
    s1.study();

    class Car {
      constructor(name,price) {
        this.name = name
        this.price = price
      }
      //类中可以直接写赋值语句 表示给Car的实例对象添加一个属性 名为wheel 值为4
      wheel = 4
      //加了static表示给类加一个属性 而不是给类的实例对象加属性
      static a = 1
    }
    const c1 = new Car('MINI','35w');
    console.log(c1);
  </script>
</body>
</html>
