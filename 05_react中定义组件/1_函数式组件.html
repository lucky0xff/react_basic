<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    //1.创建函数式组件 首字母必须大些不然的话找的是html中的同名标签
    function MyCompopent(){
      console.log(this) //此处的this是undefine 因为babel开启了严格模式不让函数内的this指向window
      return <h1>我是用函数定义的组件（适用于【简单组件】的定义）</h1>
    }
    //2.渲染组件到页面  
    ReactDOM.render(<MyCompopent/>,document.getElementById('test'));

    // 执行了ReactDOM.render(<MyCompopent/>...之后发生了什么？
    // 1、找到MyCompopent组件
    // 2、发现组件是函数定义的，随后调用这个函数，将返回的虚拟DOM转换为真实DOM呈现在页面中
  </script>
</body>
</html>
