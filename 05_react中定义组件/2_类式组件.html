<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    //1、创建类组件 只有类组件有 props refs state
    //myComponent要作为组件使用 必须继承另外一个类React.Component 且必须有render()方法 render()方法必须有返回值
    class MyComponent extends React.Component{
      render() { //render()方法放在类的原型对象上，供实例使用
        console.log(this); //类式组件有this 指MyComponent的实例对象
        return (
          <h1>我是用类定义的组件（适用于【复杂组件】的定义）</h1>
        )
      }
    }

    //2、渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'));

    // 执行了ReactDOM.render(<MyCompopent/>...之后发生了什么？
    // 1、找到MyCompopent组件
    // 2、发现组件是类定义的，随后new出来该类的实例，并通过该实例调用render方法
    // 3、将render返回的虚拟DOM转换为真实DOM
  </script>
</body>
</html>
