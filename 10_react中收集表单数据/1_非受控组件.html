<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>
  
  <script type="text/babel">
  // 非受控组件：现用现取
  
  // 不指定form表单提交方式 默认是GET 携带的参数是query参数 input框应该加name=''
    class Login extends React.Component {

      // 事件的回调this.xxx 函数用等号加箭头函数
      handleSubmit = () => {
        event.preventDefault()  //阻止表单提交
        const {uername,pwd} = this
        alert(`输入的用户名是:${uername.value}，密码是${pwd.value}`)
      }
      render() {
        return (
          <form action='http://www.atguigu.com' onSubmit={this.handleSubmit}>
            用户名：<input ref={(c)=>{this.uername=c}} type="text" name='uername'/>
            密码：<input  ref={(c)=>{this.pwd=c}} type="password" name='pwd'/>
            <button>登陆</button>
          </form>
        );
      }
    }

    ReactDOM.render(<Login/>,document.getElementById('test'));
  </script>
</body>
</html>
